<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulários</title>
    </head>
    <body>
        <h2>Login</h2>
        <form>
            Login: <br>
            <input type="text" name="login"> <br><br>

            Senha: <br>
            <input type="password" name="senha"> <br><br>

            <input type="button" value="Entrar"><br>
        </form>

        <h2>Cadastre-se</h2>
        <form>
            Login: <br>
            <input type="text" name="CadLogin"> <br><br>

            Sexo: <br>
            <input type="radio" name="CadSexo" value="male"> Masculino<br>
            <input type="radio" name="CadSexo" value="female"> Feminino<br>
            <input type="radio" name="CadSexo" value="fus"> Fuscão<br>
            <input type="radio" name="CadSexo" value="other"> Outro<br><br>

            Interesses: <br>
            <input type="checkbox" name="interesses"> Música<br>
            <input type="checkbox" name="interesses"> Literatura<br>
            <input type="checkbox" name="interesses"> Esporte<br>
            <input type="checkbox" name="interesses"> Moda<br><br>

            Estado: <br>
            <select>
                <option>ES</option>
                <option>SP</option>
                <option>MG</option>
                <option>RJ</option>
                <option>SC</option>
                <option>BA</option>
                <option>AM</option>
                <option>DF</option>
            </select><br><br>

            Observações: <br>
            <textarea></textarea> <br><br>

            <input type="submit" value="Cadastrar">


        </form>
    </body>
</html>
